<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>

    <div class="login-container">
        <h1><b>"Sabor Latino"</b></h1>
        <form method="post" action="./Login" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required class="a">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required class="a">
            </div>
            <div class="form-group">
                <label>Tipo:</label><br>
                <input type="radio" id="cliente" name="userType" value="cliente"> Cliente
                <input type="radio" id="mozo" name="userType" value="mozo"> Mozo
            </div>
            <button type="submit">Ingresar</button>
            <label id="errorMessage" style="color: red; display: none;"></label>
        </form>
        <p>
            <a href="#" onclick="redirectToResetPassword()">¿Olvidaste tu contraseña?</a>
        </p>
        
    </div>
    <script src="proyecto.js"></script>
</body>
</html>
